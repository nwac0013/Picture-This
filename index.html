<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
  <!-- For desktop â‰¥960px -->
  <source media="(min-width: 960px)"
          srcset="
            images/museum-480x.jpg 480w,
            image/museum-640x.jpg  640w,
            images/museum-720x.jpg 720w,
            images/museum-800x.jpg 800w,
            images/museum-960x.jpg 960w,
            images/museum-1440.jpg 1440w,
            images/museum-1920.jpg 1920w,
            images/museum-2400.jpg 2400w"
          sizes="50vw">

  <!-- For smaller screens -->
  <img class="responsive-image"
       src="images/museum-320x.jpg"
       alt="The interior of a museum"
       srcset="
         images/museum-320x.jpg 320w,
         images/museum-480x.jpg 480w,
         images/museum-720x.jpg 720w,
         images/museum-960x.jpg 960w,
         images/museum-1440.jpg 1440w,
         images/museum-1920.jpg 1920w,
         images/museum-2880.jpg 2880w"
       sizes="100vw">
</picture>
</header>
</body>
</html>
